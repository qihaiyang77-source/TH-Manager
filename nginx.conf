server {
    # 监听对外开放的 17000 端口
    listen       17000 default_server;
    # 你的公网 IP 或域名
    server_name  82.156.249.165;

    # 日志路径 (可选，用于排查 502 错误)
    access_log /var/log/nginx/taskpulse.access.log;
    error_log  /var/log/nginx/taskpulse.error.log;

    # 1. 前端静态资源托管
    # 当用户访问 http://IP:17000/ 时，Nginx 直接提供 dist 目录的文件
    location / {
        # ⚠️⚠️⚠️ 请务必确认此路径是你服务器上 dist 的真实绝对路径 ⚠️⚠️⚠️
        root   /data/solfware/mini-project/th-taskmanager/dist;
        index  index.html index.htm;
        
        # SPA 核心配置：如果找不到文件（比如用户刷新了 /dashboard），回退给 index.html
        try_files $uri $uri/ /index.html;
    }

    # 2. 后端 API 反向代理
    # 当用户访问 http://IP:17000/api/ 时，Nginx 转发给内部的 3001 端口
    location /api/ {
        # 后端运行在本地 3001，不需要对外暴露端口
        proxy_pass http://127.0.0.1:3001;
        
        # 传递必要的请求头，让后端知道真实的请求来源
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host:$server_port; # 包含端口号
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 开启 gzip 压缩，加快加载速度
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/json image/svg+xml;
    gzip_vary on;
}